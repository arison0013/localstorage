<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>

<body>
    <div class="parent">
        <form >
            <div class="header">
                <h1>Contact Form</h1>
            </div>

            <div class="frombody">
                <div class="name div-margins">
                    <label for="firstname" class="label-font">Name:<span class="red">*</span></label>
                    <div class="oneline">
                        <div class="firstname">
                            <input type="text" name="firstname" id="firstname" class="names-text-fields get-full-name"><br>
                            <span id="span-firstname" class="error span-red"></span>
                            <span class="span-light-weight" >firstname</span>
                        </div>
                        <div class="lastname">
                            <input type="text" name="lastname" id="lastname" class="names-text-fields get-full-name"><br>
                            <span id="span-lastname" class="error span-red"></span>
                            <span class="span-light-weight" >lastname</span>
                        </div>
                    </div>
                </div>
                <div class="email div-margins">
                    <label for="email" class="label-font">Email:<span class="red">*</span></label><br>
                    <input type="text" name="email" id="email" class="set-width">
                    <span id="span-email" class="error span-red"></span>
                </div>
                <div class="phone div-margins">
                    <label for="phone" class="label-font">Phone:<span class="red">*</span></label><br>
                    <input type="text" name="phone" id="phone" class="set-width">
                    <span id="span-phone" class="error span-red"></span>
                </div>
                <div class="button">
                    <button type="button" onclick="validate()" >submit</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
